---
layout: default
---

<main id="content">
	<article>
		<div class="row">
			<div class="column">
				<h1>{{ page.title }}</h1>
				<p class="meta"><time pubdate date={{page.date}}>{{ page.date | date_to_string }}</time></p>
			</div>
		</div>

		<div class="row">
			<div class="column">
				<div class="post-content">
					{{ content }}
				</div>
			</div>
		</div>
	</article>
</main>
