<div class="small-12 column shrink">
	<div class="media-object align-middle">
		<div class="media-object-section">
			<div class="thumbnail profile">
				<img src="{{include.img}}" alt="{{include.name}}" />
			</div>
		</div>

		<div class="media-object-section main-section">
			<h4>{{include.name}} {% if include.job %}<br /><small>{{include.job}}</small>{% endif %}</h4>
		</div>
	</div>
</div>
